<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YourStore</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1170px)"
      href="css/phone.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav id="navbar">
      <div id="logo">
        <img src="logo.jpg" alt="YourStore.com" />
      </div>
    </nav>
    <section id="login">
      <h1 class="h-primary center">LOGIN</h1>
      <div class="loginpage">
        <div id="userid" class="input">
          <label for="UserID">UserID: </label>
          <input type="text" id="UserID" placeholder="Enter Your UserID" />
        </div>
        <div id="password" class="input">
          <label for="Password">Password: </label>
          <input
            type="password"
            id="Password"
            placeholder="Enter Your Password"
          />
        </div>
        <div class="input">
          <label>
            <input type="checkbox" /><nbsp></nbsp><nbsp></nbsp
            ><nbsp></nbsp> Remember me
          </label>
        </div>
        <a>
          <button class="input btn" id="signin">
            <a href="/home.html">Sign in</a>
          </button>
        </a>
        <div id="signup">
          <p>Don't have an Account? <a href="signup.html">Sign up</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
